name: Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
      
      - name: 'Install root dependencies'
        run: npm ci
  
      - name: 'Lint root'
        run: npm run lint
  
      - name: 'Type Check root'
          run: npm run type-check

  test-functions:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: 'firebase/functions/package-lock.json'
      
      - name: Install functions dependencies
        working-directory: firebase/functions
        run: npm ci
  
      - name: Test functions
        working-directory: firebase/functions
        run: npm run test
        
  test-app:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install app dependencies
        working-directory: app
        run: npm ci
  
      - name: Test app
        working-directory: app
        run: npm run test